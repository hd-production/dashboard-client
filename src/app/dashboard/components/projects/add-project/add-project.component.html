<mat-card>
  <mat-card-title>
    Add new project
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="projectForm">
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Name" formControlName="name">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="horizontal-container align-right">
      <button mat-raised-button color="primary" (click)="submit()">Submit</button>
    </div>
  </mat-card-actions>
</mat-card>
